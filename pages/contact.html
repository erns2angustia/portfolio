<!DOCTYPE html>
<html>
    <head><header>
        <title>Contact Me</title>
    </header></head>
<main>
    <body>
        <h1>Contact Me</h1>
        <p>Hello! I am an amateur artist who does mostly Impressionists and Expressionists styles. If you want to commission artworks, do a collaboration, or even ask a question, feel free to contact me!</p>
    </body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text">
            <br>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text">
        </fieldset>
        <br>
        <fieldset>
            <select name="Reasons for Contact">
            <option value="Commission" selected>Commission</option>
            <option value="Collaboration" >Collaboration</option>
            <option value="Questions" >Questions</option>
            </select>
         </fieldset>
         <br>
         <fieldset>
            <legend>I Want To Hear From You!</legend>
            <label for="comments" >Send Me Your Comments!</label>
            <textarea id="comments"></textarea>
         </fieldset>
    </form>  
</main>
</html>
